    <script>
        Function.prototype.myCall=function(content){
            if(typeof this !='function'){
                throw new TypeError('Error')
            }
            content = content || window;
            content.fn=this;
            const args = [...arguments].slice(1);
            const result = content.fn(...args);
            delete content.fn;
            return result;
        }
        var name = 'mary';
        var obj= {
            name:'lily',
            getName:function(){
                return this.name
            }
        }
        function getname(){
            return this.name
        }
        console.log(getname.myCall(obj))

    </script>
