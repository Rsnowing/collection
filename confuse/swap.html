<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swap(x, y) {
        var temp = x;
        x = y;
        y = temp;
      }

      var a = 1;
      var b = 2;
      swap(a, b);
      console.log(a); //输出什么
      console.log(b); //输出什么

      var obj1 = { name: "jirengu" };
      var obj2 = { age: 2 };
      swap(obj1, obj2);
      console.log(obj1); //输出什么
      console.log(obj2); //输出什么
    </script>
  </body>
</html>
