<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="ev">
        <style>
            #ev{width: 300px;height: 100px;background-color: red;color: #fff;text-align: center;line-height: 100px;}
        </style>
        目标元素
    </div>
    <script>
        var ele = document.getElementById('ev');
        // true 捕获阶段触发
        window.addEventListener('click',function(){
            console.log('window captrue')
        },true); 

        document.addEventListener('click',function(){
            console.log('documnet captrue')
        },true);

        document.documentElement.addEventListener('click',function(){
            console.log('HTML captrue')
        },true);

        document.body.addEventListener('click',function(){
            console.log('body captrue')
        },true);

        ev.addEventListener('click',function(){
            console.log('ev captrue')
        },true);

        // 自定义事件
        var eve = new Event('test');
        ev.addEventListener('test',function(){
            console.log('test dispatch')
        });
        ev.dispatchEvent(eve);

        var customEve = new CustomEvent('customTest',
            {detail:{
                data:1
            }
        });
        ev.addEventListener('customTest',function(e){
            console.log(e.detail.data)
        });
        ev.dispatchEvent(customEve);
    </script>
</body>
</html>
